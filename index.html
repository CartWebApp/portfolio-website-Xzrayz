<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Entrance</title>
    <link rel="stylesheet" href="/Css/entrance.css">
    <style>
        #entrance {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #logo {
            width: 400px;
            height: auto;
            transition: opacity 1s ease;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="entrance">
        <img src="/Images/entrance.png" alt="entrance" id="logo">
    </div>

    <script>
        // Check if the page was already visited in the current session
        if (!sessionStorage.getItem("visited")) {
            sessionStorage.setItem("visited", "true");

            // Start fade-out effect
            setTimeout(() => {
                document.getElementById("logo").classList.add("fade-out");
            }, 4000);

            // Redirect to portfolio page after 5 seconds
            setTimeout(() => {
                window.location.href = "/Html/entrance.html";
            }, 5000);
        } else {
            // If it's already visited, jump straight to portfolio page
            window.location.href = "/Html/entrance.html";
        }
    </script>
</body>
</html>
